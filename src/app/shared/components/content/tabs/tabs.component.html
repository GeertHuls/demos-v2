<ul class="items">
    <li 
        *ngFor="let tab of tabs"
        class="item"
        [ngClass]="tab.active ? 'item--active' : 'item--inactive'">
        <a 
            (click)="selectTab(tab)"
            class="item-link"
            [ngClass]="tab.active ? 'item-link--active' : 'item-link--inactive'">
            {{tab.title}}
        </a>
    </li>
</ul>
<ng-content></ng-content>
