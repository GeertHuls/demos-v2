<ul class="items">
    <li 
        *ngFor="let item of items"
        class="item"
        [ngClass]="item.active ? 'item--active' : 'item--inactive'">
        <a 
            (click)="selectItem(item)"
            class="item__label"
            [ngClass]="item.active ? 'item__label--active' : 'item__label--inactive'">
            <span class="item__label-text">
                {{item.title}}
            </span>
        </a>
        <template [ngTemplateOutlet]="item.template"></template>
    </li>
</ul>
